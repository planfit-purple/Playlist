<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planfit 2025 Workout Day</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    /* LP Player */
    .lp-player {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .lp-disc {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background:
        radial-gradient(circle at center, #111 0%, #111 15%, transparent 15%),
        radial-gradient(circle at center, #333 15%, #333 16%, transparent 16%),
        repeating-radial-gradient(circle at center, #1a1a1a 0px, #1a1a1a 2px, #222 2px, #222 4px);
      box-shadow:
        0 0 0 8px #111,
        0 0 0 12px #333,
        0 20px 50px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: none;
    }

    .lp-disc.playing {
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .lp-label {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #333;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .lp-label img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .lp-center-hole {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 15px;
      height: 15px;
      background: #111;
      border-radius: 50%;
      border: 2px solid #444;
    }

    /* Tonearm */
    .tonearm {
      position: absolute;
      top: 20px;
      right: -30px;
      width: 200px;
      height: 20px;
      transform-origin: right center;
      transform: rotate(-30deg);
      transition: transform 0.5s ease;
    }

    .tonearm.playing {
      transform: rotate(-10deg);
    }

    .tonearm-base {
      position: absolute;
      right: -15px;
      top: -15px;
      width: 50px;
      height: 50px;
      background: linear-gradient(145deg, #444, #222);
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .tonearm-arm {
      position: absolute;
      right: 10px;
      top: 5px;
      width: 180px;
      height: 10px;
      background: linear-gradient(to bottom, #666, #333);
      border-radius: 5px;
    }

    .tonearm-head {
      position: absolute;
      left: -20px;
      top: -5px;
      width: 30px;
      height: 20px;
      background: linear-gradient(to bottom, #888, #444);
      border-radius: 3px;
    }

    /* Track Info */
    .track-info {
      text-align: center;
      max-width: 600px;
    }

    .track-number {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
    }

    .track-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .team-member {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
    }

    .team-member .name {
      font-size: 28px;
      font-weight: 600;
      color: #1bedc7;
      text-shadow: 0 0 20px rgba(27, 237, 199, 0.4);
    }

    /* Progress Bar */
    .progress-container {
      width: 500px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .progress-bar {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      cursor: pointer;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1bedc7, #4ff7db);
      width: 0%;
      transition: width 0.1s linear;
    }

    .time {
      font-size: 14px;
      color: #888;
      min-width: 50px;
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 20px;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .control-btn.play-pause {
      width: 70px;
      height: 70px;
      background: linear-gradient(145deg, #1bedc7, #17c9a8);
      font-size: 28px;
    }

    .control-btn.play-pause:hover {
      background: linear-gradient(145deg, #4ff7db, #1bedc7);
    }

    /* Playlist */
    .playlist-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .playlist-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .playlist {
      position: fixed;
      right: -350px;
      top: 0;
      width: 350px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
    }

    .playlist.open {
      right: 0;
    }

    .playlist h3 {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .playlist-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .playlist-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .playlist-item.active {
      background: rgba(27, 237, 199, 0.2);
    }

    .playlist-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .playlist-item-info {
      flex: 1;
    }

    .playlist-item-title {
      font-size: 14px;
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .playlist-item-member {
      font-size: 12px;
      color: #1bedc7;
    }

    /* Fullscreen button */
    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .fullscreen-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 30px;
      left: 30px;
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.95);
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .logo .year {
      font-style: italic;
      color: #1bedc7;
      text-shadow: 0 0 15px rgba(27, 237, 199, 0.5);
    }

    .logo .subtitle {
      display: block;
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 4px;
      margin-top: 8px;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Snowfall effect */
    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1000;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1rem;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .snowflake:nth-child(1) { left: 5%; animation-duration: 8s; animation-delay: 0s; font-size: 0.8rem; }
    .snowflake:nth-child(2) { left: 10%; animation-duration: 12s; animation-delay: 1s; font-size: 1.2rem; }
    .snowflake:nth-child(3) { left: 15%; animation-duration: 9s; animation-delay: 2s; font-size: 0.6rem; }
    .snowflake:nth-child(4) { left: 20%; animation-duration: 11s; animation-delay: 0.5s; font-size: 1rem; }
    .snowflake:nth-child(5) { left: 25%; animation-duration: 10s; animation-delay: 3s; font-size: 0.9rem; }
    .snowflake:nth-child(6) { left: 30%; animation-duration: 13s; animation-delay: 1.5s; font-size: 1.1rem; }
    .snowflake:nth-child(7) { left: 35%; animation-duration: 8s; animation-delay: 2.5s; font-size: 0.7rem; }
    .snowflake:nth-child(8) { left: 40%; animation-duration: 11s; animation-delay: 0s; font-size: 1.3rem; }
    .snowflake:nth-child(9) { left: 45%; animation-duration: 9s; animation-delay: 4s; font-size: 0.8rem; }
    .snowflake:nth-child(10) { left: 50%; animation-duration: 12s; animation-delay: 1s; font-size: 1rem; }
    .snowflake:nth-child(11) { left: 55%; animation-duration: 10s; animation-delay: 2s; font-size: 0.6rem; }
    .snowflake:nth-child(12) { left: 60%; animation-duration: 14s; animation-delay: 3.5s; font-size: 1.2rem; }
    .snowflake:nth-child(13) { left: 65%; animation-duration: 8s; animation-delay: 0.5s; font-size: 0.9rem; }
    .snowflake:nth-child(14) { left: 70%; animation-duration: 11s; animation-delay: 2.5s; font-size: 1.1rem; }
    .snowflake:nth-child(15) { left: 75%; animation-duration: 9s; animation-delay: 1.5s; font-size: 0.7rem; }
    .snowflake:nth-child(16) { left: 80%; animation-duration: 13s; animation-delay: 4s; font-size: 1rem; }
    .snowflake:nth-child(17) { left: 85%; animation-duration: 10s; animation-delay: 0s; font-size: 0.8rem; }
    .snowflake:nth-child(18) { left: 90%; animation-duration: 12s; animation-delay: 3s; font-size: 1.2rem; }
    .snowflake:nth-child(19) { left: 95%; animation-duration: 8s; animation-delay: 1s; font-size: 0.6rem; }
    .snowflake:nth-child(20) { left: 2%; animation-duration: 11s; animation-delay: 2s; font-size: 1.1rem; }

    /* Shine effect on LP */
    .lp-disc::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.1) 0%,
        transparent 50%,
        rgba(0, 0, 0, 0.2) 100%
      );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Snowfall -->
  <div class="snowflakes">
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
  </div>

  <div class="logo">
    Planfit <span class="year">2025</span>
    <span class="subtitle">Workout Day</span>
  </div>

  <div class="container">
    <div class="lp-player">
      <div class="lp-disc" id="lpDisc">
        <div class="lp-label">
          <img id="memberPhoto" src="team/1. eve.jpg" alt="Team Member">
          <div class="lp-center-hole"></div>
        </div>
      </div>
      <div class="tonearm" id="tonearm">
        <div class="tonearm-base"></div>
        <div class="tonearm-arm"></div>
        <div class="tonearm-head"></div>
      </div>
    </div>

    <div class="track-info">
      <div class="track-number" id="trackNumber">Track 1 / 14</div>
      <div class="track-title" id="trackTitle">Billie Eilish - come out and play</div>
      <div class="team-member">Selected by <span id="memberName" class="name">Eve</span></div>
    </div>

    <div class="progress-container">
      <span class="time" id="currentTime">0:00</span>
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <span class="time" id="duration">0:00</span>
    </div>

    <div class="controls">
      <button class="control-btn" id="prevBtn">⏮</button>
      <button class="control-btn play-pause" id="playPauseBtn">▶</button>
      <button class="control-btn" id="nextBtn">⏭</button>
    </div>
  </div>

  <button class="fullscreen-btn" id="fullscreenBtn">⛶ Fullscreen</button>
  <button class="playlist-toggle" id="playlistToggle">☰ Playlist</button>

  <div class="playlist" id="playlist">
    <h3>Playlist</h3>
    <div id="playlistItems"></div>
  </div>

  <audio id="audio"></audio>

  <script>
    const tracks = [
      { id: 1, title: "Billie Eilish - come out and play", member: "Eve", file: "music/1. Billie Eilish - come out and play.mp3", photo: "team/1. eve.jpg" },
      { id: 2, title: "Anne Marie - 2002", member: "Wendy", file: "music/2. Anne Marie - 2002.mp3", photo: "team/2. wendy.jpg" },
      { id: 3, title: "HomeWord", member: "Smith", file: "music/3. HomeWord.mp3", photo: "team/3. smith.jpg" },
      { id: 4, title: "PARTYNEXTDOOR - THINGS & SUCH", member: "Kelvin", file: "music/4. PARTYNEXTDOOR - THINGS & SUCH.mp3", photo: "team/4. kelvin.jpg" },
      { id: 5, title: "김동률 - 동행", member: "Purple", file: "music/5. 김동률 - 동행.mp3", photo: "team/5. purple.jpg" },
      { id: 6, title: "행복을 찾아서", member: "Danny", file: "music/6. 행복을 찾아서.mp3", photo: "team/6. danny.jpg" },
      { id: 7, title: "민물장어의 꿈", member: "Wayne", file: "music/7. 민물장어의 꿈.mp3", photo: "team/7. wayne.jpg" },
      { id: 8, title: "부활 - Never Ending Story", member: "Zoe", file: "music/8. 부활- Never Ending Story.mp3", photo: "team/8. zoe.jpg" },
      { id: 9, title: "테이 - 나비무덤", member: "Lucas", file: "music/9. 테이 - 나비무덤.mp3", photo: "team/9. lucas.jpg" },
      { id: 10, title: "엠씨더맥스 - 사계 (하루살이)", member: "Jun", file: "music/10. 엠씨더맥스 – 사계 (하루살이).mp3", photo: "team/10. jun.jpg" },
      { id: 11, title: "Beethoven - Pathétique II", member: "Phil", file: "music/11. Beethoven - Piano Sonata No. 8, Op. 13 ＂Pathétique＂ II. Adagio cantabile (Ashkenazy).mp3", photo: "team/11. phil.jpg" },
      { id: 12, title: "Shostakovich 11th Symphony", member: "River", file: "music/12. Shostakovich 11th Symphony 2nd Movement.mp3", photo: "team/12. river.jpg" },
      { id: 13, title: "체리필터 - Happy Day", member: "Jinny", file: "music/13. 체리필터 - Happy Day.mp3", photo: "team/13. jinny.jpg" },
      { id: 14, title: "식케이 - PUBLIC ENEMY", member: "Chris", file: "music/14. 식케이(Sik-K) x Lil Moshpit - PUBLIC ENEMY (Feat. Roh Yun Ha, Wuuslime) [Official MV].mp3", photo: "team/14. chris.jpg" }
    ];

    let currentTrack = 0;
    let isPlaying = false;

    const audio = document.getElementById('audio');
    const lpDisc = document.getElementById('lpDisc');
    const tonearm = document.getElementById('tonearm');
    const memberPhoto = document.getElementById('memberPhoto');
    const trackNumber = document.getElementById('trackNumber');
    const trackTitle = document.getElementById('trackTitle');
    const memberName = document.getElementById('memberName');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const playlistToggle = document.getElementById('playlistToggle');
    const playlist = document.getElementById('playlist');
    const playlistItems = document.getElementById('playlistItems');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // Initialize playlist
    function initPlaylist() {
      playlistItems.innerHTML = tracks.map((track, index) => `
        <div class="playlist-item ${index === currentTrack ? 'active' : ''}" data-index="${index}">
          <img src="${track.photo}" alt="${track.member}">
          <div class="playlist-item-info">
            <div class="playlist-item-title">${track.title}</div>
            <div class="playlist-item-member">${track.member}</div>
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.playlist-item').forEach(item => {
        item.addEventListener('click', () => {
          currentTrack = parseInt(item.dataset.index);
          loadTrack();
          play();
        });
      });
    }

    function loadTrack() {
      const track = tracks[currentTrack];
      audio.src = track.file;
      memberPhoto.src = track.photo;
      trackNumber.textContent = `Track ${track.id} / ${tracks.length}`;
      trackTitle.textContent = track.title;
      memberName.textContent = track.member;

      // Update playlist active state
      document.querySelectorAll('.playlist-item').forEach((item, index) => {
        item.classList.toggle('active', index === currentTrack);
      });
    }

    function play() {
      audio.play();
      isPlaying = true;
      playPauseBtn.textContent = '⏸';
      lpDisc.classList.add('playing');
      tonearm.classList.add('playing');
    }

    function pause() {
      audio.pause();
      isPlaying = false;
      playPauseBtn.textContent = '▶';
      lpDisc.classList.remove('playing');
      tonearm.classList.remove('playing');
    }

    function togglePlay() {
      if (isPlaying) {
        pause();
      } else {
        play();
      }
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack();
      if (isPlaying) play();
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack();
      if (isPlaying) play();
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Event listeners
    playPauseBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', prevTrack);
    nextBtn.addEventListener('click', nextTrack);

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = `${progress}%`;
      currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    audio.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('ended', nextTrack);

    // Progress bar drag functionality
    let isDragging = false;

    function seekToPosition(e) {
      const rect = progressBar.getBoundingClientRect();
      const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
      audio.currentTime = percent * audio.duration;
    }

    progressBar.addEventListener('mousedown', (e) => {
      isDragging = true;
      seekToPosition(e);
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        seekToPosition(e);
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    playlistToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      playlist.classList.toggle('open');
    });

    // Close playlist when clicking outside
    document.addEventListener('click', (e) => {
      if (playlist.classList.contains('open') &&
          !playlist.contains(e.target) &&
          e.target !== playlistToggle) {
        playlist.classList.remove('open');
      }
    });

    // Close playlist with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Escape' && playlist.classList.contains('open')) {
        playlist.classList.remove('open');
      }
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePlay();
      } else if (e.code === 'ArrowRight') {
        nextTrack();
      } else if (e.code === 'ArrowLeft') {
        prevTrack();
      } else if (e.code === 'KeyF') {
        fullscreenBtn.click();
      }
    });

    // Initialize
    initPlaylist();
    loadTrack();
